<div class="card">
  <div class="card-header">
    <h4>Agregar Empleado</h4>
  </div>
  <div class="card-body">
    <form>
      <div class="row">
        <!-- Columna Izquierda -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="nombre">Nombre:</label>
            <input id="nombre" [(ngModel)]="nuevo.nombre" name="nombre" type="text" class="form-control">
          </div>
          <div class="form-group">
            <label for="correo">Correo:</label>
            <input id="correo" [(ngModel)]="nuevo.correo" name="correo" type="email" class="form-control">
          </div>
          <div class="form-group">
            <label for="telefono">Tel√©fono:</label>
            <input id="telefono" [(ngModel)]="nuevo.telefono" name="telefono" type="text" class="form-control">
          </div>
        </div>
        
        <!-- Columna Derecha -->
        <div class="col-md-6">
          <div class="form-group">
            <label for="fechaNacimiento">Fecha de Nacimiento:</label>
            <input id="fechaNacimiento" [(ngModel)]="nuevo.fechaNacimiento" name="fechaNacimiento" type="date"
              class="form-control">
          </div>
          <div class="form-group">
            <label for="sexo">Sexo:</label><br>
            <div class="form-check form-check-inline">
              <input class="form-check-input" id="sexoMasculino" type="radio" [(ngModel)]="nuevo.sexo" name="sexo"
                value="Masculino">
              <label class="form-check-label" for="sexoMasculino">Masculino</label>
            </div>
            <div class="form-check form-check-inline">
              <input class="form-check-input" id="sexoFemenino" type="radio" [(ngModel)]="nuevo.sexo" name="sexo"
                value="Femenino">
              <label class="form-check-label" for="sexoFemenino">Femenino</label>
            </div>
          </div>
          <div class="form-group">
            <button type="button" class="btn btn-primary mt-4" (click)="agregarEmpleado()">Agregar Empleado</button>
          </div>
        </div>
      </div>
    </form>
  </div>
</div>
